{% extends  "base.html" %}

{%block title %}Feedback Form{% endblock %}

{% block content%}

<h1>Send us a Feedback</h1>
<form action="/feedback"   method="POST">

    <label for="username">Name : </label><br>
    <input type="text" name = "username" id = "username" , placeholder="Enter your Name"><br>
    <label for="message">Message : </label><br>
    <input type="text" name = "message" , id="message" placeholder="Enter your Message"><br>

    <input type="submit" value="Submit Feedback">
</form>



{% endblock %}
