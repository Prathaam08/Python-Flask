<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} My website {% endblock %}</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
      }

      header {
        background: #222;
        color: #fff;
        padding: 15px 20px;
        margin-bottom: 30px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      nav a {
        color: #ccc;
        text-decoration: none;
        margin-right: 15px;
        font-size: 0.95rem;
      }

      nav a:hover {
        color: #fff;
      }

      footer {
        background: grey;
        text-align: center;
        padding: 20px;
        margin-top: 220px;
        font-size: 0.85rem;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Site</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
      </nav>
    </header>

    {% block content %} {% endblock %}

    <footer>
      <p>@2025</p>
    </footer>
  </body>
</html>
