<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
</head>
<body>
    <h1>Hello {{ name }}</h1>

    {% if is_Topper %}
    <p>You are a Topper very good</p>
    {% else %}
    <p>You need to work hard</p>
    {% endif %}

    <h1>Your Subjects</h1>
    {% for subject in subjects %}
    <li>{{ subject }}</li>
    {% endfor %}

    
</body>
</html>
